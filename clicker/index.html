<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    
    <!-- Фавиконки -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="shortcut icon" href="/favicon.ico">
    
    <!-- Мета-теги для мобильных устройств -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="KidClicker">
    <meta name="theme-color" content="#000000">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <!-- Начальный экран -->
    <div id="startScreen" class="start-screen">
        <div id="loadingIndicator" class="loading-indicator">
            <div class="loading-spinner"></div>
            <p>Загружаем картинки...</p>
        </div>
        <button id="playButton" class="play-button">▶</button>
    </div>

    <!-- Игровой экран -->
    <div id="gameScreen" class="game-screen">
        <!-- Контролы в углу -->
        <div class="controls">
            <button id="themeToggle" class="control-button">
                <img id="themeIcon" src="/assets/icons/theme_dark.svg" alt="Переключить тему">
            </button>
            <button id="exitButton" class="control-button">
                <img id="exitIcon" src="/assets/icons/close_dark.svg" alt="Выйти">
            </button>
        </div>

        <!-- Игровая область для картинок -->
        <div id="gameArea" class="game-area"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
